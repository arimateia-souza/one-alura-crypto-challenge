<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one-alura-crypto-challenge</title>
    <link rel="stylesheet" href="/css/stylle.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="teste">Logo</h1>
    </header>



    <main class="apresentacao">
        <!-- Seção 1 com input e botoes -->
        <section class="apresentacao__input">

            <div class="apresentacao__input_input">
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            </div>

            <div class="alerta">
                <span><img class="icon" src="/imgs/icon.svg" alt="icone de exclamação">Apenas letras minúsculas e sem acento.</span>
            </div>

            <div class="apresentacao__links">
                <button class="botao_criptografar" onclick="criptografar()">Criptografar</button>
                <button class="botao_descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>


        <!-- Seção 2 com mensagem -->

        <section class="apresentacao__resultado">
            <img id="imagem_ilustrativa" src="/imgs/homem-procurando.png" alt="">
            <h2 class="atencao">Nenhuma mensagem encontrada!</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="botao__copiar" hidden>copiar</button>
        </section>

    </main>




    <footer class="rodape">
        <h1>Rodapé Maluco</h1>
    </footer>
    <script src="/js/app.js" defer></script>
</body>
</html>
